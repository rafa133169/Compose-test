<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesi칩n - Dise침o Web Integral</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    body {
      background: linear-gradient(to right, #f1f4f9, #ffffff);
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .login-panel {
      min-height: 600px;
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
    }
    .left-panel {
      background: linear-gradient(to bottom right, #0d6efd, #20c997);
      color: white;
    }
    .left-panel h2 {
      font-weight: 800;
    }
    .left-panel p {
      font-size: 1.1rem;
      opacity: 0.95;
    }
    .right-panel {
      background-color: #ffffff;
    }
    .text-gradient {
      background: linear-gradient(to right, #0d6efd, #20c997);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="container" data-aos="zoom-in">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="row login-panel">
          <!-- Panel Izquierdo -->
          <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center p-5 left-panel" data-aos="fade-right">
            <h2 class="display-5 mb-3">游댏 Hack & Secure</h2>
            <p>"Aprende a detectar y mitigar los <strong>ataques m치s peligrosos de la red</strong>."</p>
          </div>

          <!-- Panel Derecho -->
          <div class="col-md-6 p-5 right-panel" data-aos="fade-left">
            <div class="text-center mb-4">
              <h2 class="fw-bold text-gradient">Iniciar Sesi칩n</h2>
              <p class="text-muted small">Accede a tu cuenta con tu correo y contrase침a</p>
            </div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electr칩nico</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" name="email" class="form-control" id="email" required placeholder="ejemplo@correo.com">
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" name="password" class="form-control" id="password" required placeholder="********">
                </div>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                  Acepto los <a href="/terminos" class="text-decoration-none text-primary">t칠rminos y condiciones</a>
                </label>
              </div>

              <div class="g-recaptcha mb-4" data-sitekey="6Ldw6m4rAAAAADtbFaL-1FKCL_3Hp5J485ZQO-1e"></div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                </button>
              </div>
            </form>

            <div class="text-center mt-4">
              <a href="index.html" class="text-decoration-none text-primary small">
                <i class="bi bi-arrow-left-circle me-1"></i>Volver al inicio
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap y AOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>

  <!-- Script de login corregido -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://167.172.150.250:3129/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.token); // Guardar JWT
          localStorage.setItem("user", JSON.stringify(data.user)); // Opcional
          window.location.href = "dashboard.html"; // Cambia esta URL si es necesario
        } else {
          alert(data.error || "Credenciales incorrectas");
        }
      } catch (err) {
        alert("Error de conexi칩n con el servidor.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
