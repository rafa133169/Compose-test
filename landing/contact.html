<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Contacto | Gustavo Gutierrez</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8f9fa;
    }

    .text-gradient {
      background: linear-gradient(to right, #FA6363, #F1EFE5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hover-zoom:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }

    a {
      word-break: break-word;
    }

    .form-contacto {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 500px;
      margin: auto;
    }

    .form-contacto input,
    .form-contacto textarea {
      border-radius: 8px;
    }

    .form-contacto button {
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .form-contacto button:hover {
      background-color: #333;
    }
  </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm" data-aos="fade-down">
    <div class="container px-3">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Landing page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <div class="form-contacto" data-aos="zoom-in">
        <h2 class="text-center mb-4">Contáctame</h2>
        <form action="/api/contact" method="POST">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Tu nombre" required />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" name="correo" id="correo" class="form-control" placeholder="Tu correo" required />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Tu teléfono" />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea name="mensaje" id="mensaje" class="form-control" rows="4" placeholder="Tu mensaje"></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="bg-white text-center py-4 mt-auto shadow-sm">
  <div class="container small">© Gustavo Gutierrez 2024</div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
<script src="js/scripts.js"></script>
</body>
</html>
